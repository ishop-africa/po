<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="text-3xl font-bold underline">
        Hello world!
      </h1>
    <div class="iso-popover-cover">
        <div class="iso-popover-content">
            <div class="iso-popover-close">
                <i class="ion-close-round"></i>
            </div>
            <div class="iso-popover-container">
                <div class="iso-popover-form-container">
                    <form action="#" class="iso-popover-form">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Your Name">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Your Email">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Subject">
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" placeholder="Message"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="./bundle.js"></script>
</body>
</html>
<!-- Create a popup div with a faded background image, a close button and a centered form container with two form -->
